<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cart | Laptop Bazaar</title>
    <link rel="stylesheet" href="index.css">
     <script src="https://kit.fontawesome.com/77e097331b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="heading d-flex grow-shrink-basis align-center ">
    <div class="heading-title-icon d-flex grow-shrink-basis align-center">
        <h1 class="heading-title">
            <a class="link" href="/">Laptop Bazaar</a>
        </h1>
    </div>
    <nav class="navigation">
        <ul class="list-non-bullet d-flex align-center ">
            <li class="list-item-inline">
                <div class="group">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                     <g>
                        <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                    </g>
                    </svg>

                    id="query"
                    class="input"
                    type="search"
                    placeholder="Search Products"
                    name="searchbar"
                    />
                </div>

            </li>
            <li class="list-item-inline">
                <a href="/" class="link cursor"> 
                    <i class="nav-icon fa-solid fa-heart fav-color"></i>
                </a>
            </li>
            <li class="list-item-inline">
                <a href="./cart.html" class="link cursor">
                    <i class="nav-icon fa-solid fa-cart-shopping"></i>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main class="main">
    <!-- <h2 class="heading-2">Your Cart</h2> -->
    <div class="products-page d-flex wrap gap" id = "cart"></div>

</main>
<script type="module" src="./cart.js"></script>

</html>
